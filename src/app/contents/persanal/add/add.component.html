<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form (submit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal box">
            <div class="modal-header bg-green">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    เพิ่มข้อมูลบุคลากร
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">Username: </label>
                    <div class="col-sm-9 col-md-9">
                        <input [(ngModel)]="user.username" type="text" class="form-control" name="username"
                            placeholder="username" [disabled]="edit">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">Password: </label>
                    <div class="col-sm-9 col-md-9">
                        <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                            placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">คำนำหน้าชื่อ: </label>
                    <div class="col-sm-9 col-md-9">
                        <select [(ngModel)]="user.pname" name="pname" class="form-control">
                            <option *ngFor="let p of pname" [value]="p.value">
                                {{ p.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">ชื่อจริง: </label>
                    <div class="col-sm-9 col-md-9">
                        <input [(ngModel)]="user.fname" type="text" class="form-control" name="fname"
                            placeholder="ชื่อจริง">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">สกุล: </label>
                    <div class="col-sm-9 col-md-9">
                        <input [(ngModel)]="user.lname" type="text" class="form-control" name="lname"
                            placeholder="สกุล">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 control-label">ตำแหน่ง: </label>
                    <div class="col-sm-9 col-md-9">
                        <input [(ngModel)]="user.position" type="text" class="form-control" name="position"
                            placeholder="ตำแหน่ง">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                    Close
                </button>
                <button type="submit" class="btn btn-info pull-right">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Save
                </button>
            </div>
        </form>
    </div>
    <!-- /.modal-content -->
</div>
