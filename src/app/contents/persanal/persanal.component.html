<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        รายชื่อบุคลากร
                    </h3>

                    <div class="box-tools">
                        <a (click)="onAdd()" class="btn btn-sm btn-success">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Username</th>
                                <th class="text-center">ชื่อ-สกุล</th>
                                <th class="text-center">ตำแหน่ง</th>
                                <th class="text-center">แก้ไข</th>
                                <th class="text-center">ลบ</th>
                            </tr>
                            <tr *ngFor="let p of persanal; let i=index;">
                                <td>{{ i+1 }}</td>
                                <td>{{ p.username }}</td>
                                <td>{{p.pname}}{{p.fname}} {{p.lname}}</td>
                                <td>{{ p.position }}</td>
                                <td class="text-center">
                                    <a (click)="onEdit(p)" class="btn btn-xs btn-info">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a (click)="onDel(p.username)" class="btn btn-xs btn-danger">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->

<div class="modal fade" id="modal-add-edit">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form (submit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal box">
                <div class="modal-header bg-green">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        เพิ่มข้อมูลบุคลากร
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">Username: </label>
                        <div class="col-sm-9 col-md-9">
                            <input [(ngModel)]="user.username" type="text" class="form-control" name="username"
                                placeholder="username" [disabled]="edit>0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">Password: </label>
                        <div class="col-sm-9 col-md-9">
                            <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                                placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">คำนำหน้าชื่อ: </label>
                        <div class="col-sm-9 col-md-9">
                            <select [(ngModel)]="user.pname" name="pname" class="form-control">
                                <option *ngFor="let p of pname" [value]="p.value">
                                    {{ p.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">ชื่อจริง: </label>
                        <div class="col-sm-9 col-md-9">
                            <input [(ngModel)]="user.fname" type="text" class="form-control" name="fname"
                                placeholder="ชื่อจริง">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">สกุล: </label>
                        <div class="col-sm-9 col-md-9">
                            <input [(ngModel)]="user.lname" type="text" class="form-control" name="lname"
                                placeholder="สกุล">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">ตำแหน่ง: </label>
                        <div class="col-sm-9 col-md-9">
                            <input [(ngModel)]="user.position" type="text" class="form-control" name="position"
                                placeholder="ตำแหน่ง">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">
                        <i class="fa fa-times-circle" aria-hidden="true"></i>
                        Close
                    </button>
                    <button type="submit" class="btn btn-info pull-right">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                        Save
                    </button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
